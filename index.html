<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Formulario de Recolección de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Formulario de Registro</h1>
        <form id="dataForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Ingresa tu nombre">
            </div>
 
            <div class="mb-4">
                <label for="age" class="block text-gray-700">Edad:</label>
                <input type="number" id="age" name="age" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Ingresa tu edad">
            </div>
 
            <div class="mb-4">
                <label for="country" class="block text-gray-700">País:</label>
                <input type="text" id="country" name="country" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" placeholder="Ingresa tu país">
            </div>
 
            <a href="inicio.html" class="bg-blue-300 text-white px-4 py-2 rounded block mb-2">Enviar</a>
        </form>
    </div>
 
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario
 
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const country = document.getElementById('country').value;
 
            console.log(`Nombre: ${name}, Edad: ${age}, País: ${country}`);
 
         
        });
    </script>
</body>
</html>
